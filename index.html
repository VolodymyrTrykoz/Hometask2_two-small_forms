<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TwoSmallForms</title>
	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>


	<div class="container">
		
		<div class="notif">
			<div class="notif__photo"></div>
			<div class="notif__text">
				<p>Username</p>
				<p>25 years</p>
				<p>London, UK</p>
			</div>
			<a href="#" class="notif__button notif__button--message">message</a>  
			<a href="#" class="notif__button notif__button--like">like photo</a>
		</div>





<!--Just added class .tooltip-right to next div to change appearance of the window -->
		<div class="notif tooltip-right">
			
			<div class="notif__photo"></div>
			<div class="notif__text">
				<p>Username</p>
				<p>25 years</p>
				<p>London, UK</p>
			</div>
	
			<div class="notif__button-wrapper">
				
				<a href="#" class="b-button notif__button--message">message</a>  
				<a href="#" class="b-button notif__button--like notif__button--like-color">like photo</a>
				
			</div>	
		</div>
	</div>	
</body>
</html>
